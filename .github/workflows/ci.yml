name: CI
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deployment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: ".,!README.md,!LICENSE,!.*"
          target: ${{ secrets.PATH}}
      - name: Build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: cd ${{ secrets.PATH }} && git clone "https://github.com/mehmetumit/auto_minify.git" && ./auto_minify/auto_minify -ow && rm -rf ./auto_minify
